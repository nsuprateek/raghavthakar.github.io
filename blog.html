<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Raghav Thakar</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="img/profile4.png">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="img/profile4.png" alt=""></a></li>
            </ul>
        </nav>
    </header>


    <h1>Blog</h1>

    <p id="blog-posts-list"></p>

    <script>
        // Get the list of blog post directories
        const postDirs = ['blogs/posts/may-08-2023/may-08-2023.html'];

        blogPostsList=document.getElementById('blog-posts-list');
      
        // Loop through each directory and fetch the HTML file
        postDirs.forEach((dir) => {
            fetch(dir)
              .then((response) => response.text())
              .then((html) => {
                // Create a dummy element to hold the HTML contents
                const dummyElement = document.createElement('div');
                dummyElement.innerHTML = html;
          
                // Find the first h1 tag within the dummy element
                const blogName = dummyElement.querySelector('h1').innerHTML;
                // Create the link URL by removing the '.html' extension from the directory
                const blogLink = dir;
                
                listItem = document.createElement('li');
                linkElement = document.createElement('a');
                linkElement.textContent = blogName;
                linkElement.href = blogLink;
                listItem.appendChild(linkElement);

                blogPostsList.appendChild(listItem);
              })
              .catch((error) => console.error(error));
          });
    </script>
      
    
    
    <footer style="text-align: center;">
        <p id="last-modified"></p>
        <script>
            const date = new Date(document.lastModified);
            document.getElementById("last-modified").innerHTML = "Last modified: "+date;
        </script>
        <a href="https://madewithlove.org.in/" target="_blank" rel="noopener noreferrer">Made with ❤️ in India</a>
    </footer>
</body>

</html>
